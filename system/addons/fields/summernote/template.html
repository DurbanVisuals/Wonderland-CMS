<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css">
<label for="{{ id }}">{{ display }}</label>
<div id="{{ id }}_editor" class="form-control {{ class }}">{{ value }}</div>
<input type="hidden" id="{{ id }}_value" name="{{ name }}" value="{{ value }}">
{{ if help }}
<span class="help-block">{{ help }}</span>
{{ endif }}
<script src="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.min.js" charset="utf-8"></script>
<script>
	$('#{{ id }}_editor').summernote()
	$('form').submit(function(){
		$('#{{ id }}_value').val('' + $('#{{ id }}_editor').summernote('code'));
	});
</script>
